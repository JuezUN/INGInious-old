$var title: Login

$def NavbarF():
    <ol class="nav navbar-nav nav-breadcrumb">
        <li><a href="#">$settings.get('name', '')</a></li>
    </ol>

$var Navbar: $:NavbarF()

<div class="col-sm-offset-3 col-sm-6 text-center" style="margin-bottom: 10px">
        <img src="$settings.get('imlink', '')" style="max-width:150px"/>
</div>
<div class="col-sm-offset-3 col-sm-6 well">
    $if error:
        <div class="alert alert-danger" role="alert">
            <button type="button" class="close" data-dismiss="alert"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
            Authentication failed : $error
        </div>

    <form role="form" method="post">
        <div class="form-group">
            <label>Username</label> <input type="text" class="form-control" name="login" placeholder="Username">
        </div>
        <div class="form-group">
            <label>Password</label> <input type="password" class="form-control" name="password" placeholder="Password">
        </div>
        <button type="submit" class="btn btn-primary btn-block">Sign in</button>
    </form>

</div>
